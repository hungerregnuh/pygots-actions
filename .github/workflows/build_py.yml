name: Build PyData
on:
  push:
    branches: [main]
    paths: ['py_data/**', '.github/workflows/build_py.yml']

env:
  WORK_DIR: 'py_data'

jobs:
  test:
    name: 'Test Py Data'
    runs-on: 'ubuntu-latest'
    timeout-minutes: 5

    defaults: &work-dir
      run:
        working-directory: ${{ env.WORK_DIR }}

    steps:
      - uses: actions/checkout@v6

      - name: 'Setup python'
        uses: actions/setup-python@v6
        with:
          python-version-file: '${{ env.WORK_DIR }}/.python-version'

      - name: Install Uv
        uses: astral-sh/setup-uv@v7
        with:
          version: '0.9.28'

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Unit tests
        run: uv run pytest
